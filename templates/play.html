<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <title>Other Apps</title>
</head>
<body>
    <div class="screen">
        <span id="display-name"></span>
        <div id="app" class="app"></div>
    </div>
    <script src="/static/js/global.js"></script>
    {% for addon in addons %}
    <script src="{{addon}}"></script>
    {% endfor %}
    <script>
        const id = "{{id}}";
        const app = document.getElementById("app");
        const displayName = document.getElementById("display-name");
        const appFrame = document.createElement("iframe");
        
        async function loadApp(){
            const appData = await getAppData("{{id}}", "{{ screen }}");
            appFrame.style.width = appData["@Width"] + "px";
            appFrame.style.height = appData["@Height"] + "px";
            appFrame.setAttribute("id", "app-frame");
            displayName.innerText = appData["@DisplayName"];
            document.title = appData["@DisplayName"];

            appFrame.setAttribute("src", "{{ url_for('embed', id=id , screen=screen) }}");
            appFrame.setAttribute("frameborder", 0);

            app.appendChild(appFrame);
            document.dispatchEvent(new CustomEvent("app-loaded", {
                "detail":{
                    "DisplayName": appData["@DisplayName"],
                    "Width": appData["@Width"],
                    "Height": appData["@Height"],
                    "OAVer": appData["@OAVer"]
                }
            }));
        }

        loadApp();
    </script>
</body>
</html>
